    <script>
      /* Excercise 4 */var newString='';
      function reverseString(someString) {
        for(i=0; i<=someString.length;i++) 
        {
       newString+=someString.charAt(someString.length-i);
        }
        return newString;
      }
      console.log(reverseString('abcdefghijklmnop')); // 'cba'
    </script>
  </body>

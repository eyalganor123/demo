  <body>
    <script>
      // Print all number which divide by 3 AND 5.
      // Sum it up and quit when the sumup reaches 100
      sum = 0;
      var counter = 0;
      while (sum + counter < 100) {
        if (counter % 3 == 0 && counter % 5 == 0) {
          sum += counter;
        }
        counter++;
      }
      console.log(sum);
    </script>
  </body>

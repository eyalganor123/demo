      /* Excercise 1 */
      function getRandomNumbers(count) {
        var numArray = [];
        for (i = 0; i < count; i++) {
          var num = generateRandomNumber();
          numArray.push(num);
        }
        return numArray;
      }

      function generateRandomNumber() {
        var rand = Math.random() * 10;
        return Math.round(rand);
      }

          var user = users[i];
          if (user.id == userId) {

          }
        }

      }
